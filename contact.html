<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/6b54c4443a.js" crossorigin="anonymous"></script>

  <style type="text/tailwindcss">
    @theme {
      --font-syne: 'Syne', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    .bordo::before {
          content: '';
          width: 100%;
          height: 100%;

          @apply absolute w-full h-full -rotate-y-8 left-6 bottom-6 perspective-[300px]  border-1 border-gray-200;
      }

        .bar:after {
          content: "/";
          @apply absolute px-2 text-gray-400;
        }

        .bar:last-child:after {
          content: "";
        }
        
  </style>
</head>

<body class="font-syne bg-gray-100">

  <div class="flex min-h-screen">

    <!-- NAV DESKTOP -->
    <aside class="hidden lg:flex flex-col w-[350px] bg-white px-[70px]
                 justify-center space-y-10 border-r border-gray-200">
      <div>
        <img src="Img/LOGOPRS.png" alt="">
        <p class="uppercase text-sm text-gray-500 mt-4">Graphic Designer</p>
      </div>

      <ul class="uppercase text-sm text-gray-500 space-y-4">
        <li><a href="index.html" class="hover:text-black">home</a></li>
        <li><a href="work.html" class="hover:text-black">work</a></li>
        <li><a href="about.html" class="hover:text-black">about</a></li>
        <li><a href="contact.html" class="hover:text-black">contact</a></li>
      </ul>

      <p class="text-sm text-gray-500 pt-10">
        © 2026 Cyber<br>Created by <span class="font-bold">cyberstudio</span>
      </p>
    </aside>

    <!-- NAV MOBILE -->
    <div class="lg:hidden flex fixed bg-black w-screen h-[80px] px-8 items-center justify-between">
      <div class="w-24 py-4">
        <a href="index.html"><img src="Img/LogoBianco.png" alt=""></a>
      </div>
      <button id="sidebar-btn" class="text-2xl font-bold text-white"><i class="fa-solid fa-bars"></i></button>
    </div>

    <!-- MAIN -->
    <main class="flex-1 flex items-center justify-center pt-[80px] lg:pt-0 px-10 md:px-0">
      <section class="flex flex-col items-center text-center gap-4 md:gap-6 max-w-sm">
        <div class="text-[16px] md:text-[20px]font-bold uppercase">
          <p>
            // <span class="tracking-[8px] pl-3">Let's Work Together!</span>
          </p>
        </div>
        <form action="https://formspree.io/f/mvzrodrw" method="POST" class="flex flex-col md:flex-row gap-3 w-full">
          <input
          type="email"
          name="email"
          placeholder="Scrivi qui la tua email"
          required
          class="w-full md:flex-1 border border-gray-300 px-4 py-2"
        />
          <button type="submit" class="w-full md:w-auto bg-gray-500 text-white hover:bg-black px-6 py-2">
            Invia
          </button>
        </form>

        <p class="text-xs tracking-[3px] uppercase text-gray-400">
          Ti contatterò al più presto :)
        </p>

      </section>
    </main>

    <!-- overlay sidebar -->

    <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-40"></div>

    <!-- sidebar -->

    <div id="sidebar"
      class="lg:hidden flex fixed top-0 right-0 h-full w-[200px] md:w-[350px] bg-white p-10 transform translate-x-full transition-transform duration-700 ease-in-out z-50">
      <div class="flex-col h-full">
        <ul class="justify-start space-y-4 uppercase font-normal text-sm text-gray-500 gap-4">
          <li class=" hover:text-black"><a href="index.html">home</a></li>
          <li class=" hover:text-black"><a href="work.html">work</a></li>
          <li class=" hover:text-black"><a href="about.html">about</a></li>
          <li class=" hover:text-black"><a href="contact.html">contact</a></li>
        </ul>
        <div class="text-sm text-gray-500 pt-10">
          <p>© 2026 Cyber <br>
            Created by <span class="font-bold">cyberstudio</span></p>
        </div>
      </div>

      <!-- codice jquery -->

      <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const toggleBtn = document.getElementById('sidebar-btn');

        function openSidebar() {
          sidebar.classList.remove('translate-x-full');
          sidebar.classList.add('translate-x-0');
          overlay.classList.remove('hidden');
          document.body.classList.add('overflow-hidden');
        }

        function closeSidebar() {
          sidebar.classList.remove('translate-x-0');
          sidebar.classList.add('translate-x-full');
          overlay.classList.add('hidden');
          document.body.classList.remove('overflow-hidden');
        }

        toggleBtn.addEventListener('click', openSidebar);
        overlay.addEventListener('click', closeSidebar);

      </script>

</body>

</html>
